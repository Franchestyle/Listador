<!DOCTYPE html>
<html>
  <head>
    <title>Lista de Compras</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Lista de Compras</h1>
      <form>
        <label for="producto">Producto:</label>
        <input type="text" id="producto" placeholder="Ingresa el producto" required />
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" placeholder="Ingresa la cantidad" required />
        <button type="submit" id="agregar">Agregar</button>
      </form>
      <ul id="lista"></ul>
      <div class="botones">
        <button id="borrar-todo">Borrar Lista</button>
      </div>
    </div>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
